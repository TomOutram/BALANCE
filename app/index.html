<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Property Ltd.</title>
    <link rel="icon" type="image/x-icon" href="img/balance-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="/app/js/script.js"></script>
  </head>
  <body>
    <!-- HEADER - NAV -->
    <header class="header">
      <div class="header__nav-wrapper">
        <nav class="header__nav">
          <a class="header__logo-container" href="#">
            <img
              class="logo balance-simple-img"
              src="img/balance-logo.svg"
              alt="balance-property-logo"
            />
            <p class="logo balance-simple-txt">BALANCE</p>
          </a>
          <div class="header__social-container">
            <a class="social-link" href="#">
              <img
                class="social-link__img"
                src="img/facebook-logo.svg"
                alt="Facebook logo"
              />
            </a>
            <a class="social-link" href="#">
              <img
                class="social-link__img"
                src="img/twitter-logo.svg"
                alt="Twitter logo"
              />
            </a>
            <a class="social-link" href="#">
              <img
                class="social-link__img"
                src="img/instagram-logo.svg"
                alt="Instagram logo"
              />
            </a>
          </div>
        </nav>
      </div>

      <!-- HEADER - HERO -->
      <div class="header__hero-wrapper">
        <div class="header__hero">
          <div class="header__hero-cta-wrapper">
            <div class="header__hero-cta-container">
              <h1
                class="header__hero-cta-headline header__hero-cta-headline--lg"
              >
                We take care of everything
              </h1>
              <div class="header__cta-supporting-container">
                <p class="header__cta-supporting">
                  Tenancy, maintenance, installations.
                </p>
                <p class="header__cta-supporting">
                  Balance Property will handle the lot.
                </p>
              </div>
              <button class="btn header__cta-btn">Book an appraisal</button>
              <p class="header__cta-btn-tip">NO OBLIGATION, COMPLETELY FREE</p>
            </div>
            <div class="header__hero-image-wrapper">
              <h1
                class="header__hero-cta-headline header__hero-cta-headline--sm"
              >
                We take care of everything
              </h1>
              <img
                class="header__hero-image"
                src="img/new-house-test.svg"
                alt="Symbolic image of a house that is subject to a range property services"
              />
            </div>
          </div>
          <div class="header__affiliates-wrapper">
            <div class="header__affiliates">
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-01.svg"
                alt="NZ Housing Society logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-04.svg"
                alt="REALENZ logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-02.svg"
                alt="RIA NZ logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-03.svg"
                alt="New Zealand Property Group logo"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
