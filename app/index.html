<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Property Ltd.</title>
    <link rel="icon" type="image/x-icon" href="img/balance-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="/app/js/script.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-content-wrapper">
        <div class="header-logo-container">
          <img
            class="balance-logo"
            src="img/balance-logo.svg"
            alt="balance-property-logo"
          />
          <p class="header-logo-text">BALANCE</p>
        </div>
        <div class="social-container">
          <div class="social-logo">
            <img src="img/facebook-logo.svg" alt="facebook-logo" />
          </div>
          <div class="social-logo">
            <img src="img/twitter-logo.svg" alt="twitter-logo" />
          </div>
          <div class="social-logo">
            <img src="img/instagram-logo.svg" alt="instagram-logo" />
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER -->
  </body>
</html>
