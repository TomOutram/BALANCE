<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Property Ltd.</title>
    <link rel="icon" type="image/x-icon" href="img/balance-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="/app/js/script.js"></script>
  </head>
  <body>
    <!-- HEADER - NAV -->
    <header class="header">
      <div class="header__nav-wrapper">
        <nav class="header__nav">
          <div class="header__logo-container">
            <img
              class="header__logo-image"
              src="img/balance-logo.svg"
              alt="balance-property-logo"
            />
            <p class="header__logo-text">BALANCE</p>
          </div>
          <div class="header__social-container">
            <img
              class="header__social-logo"
              src="img/facebook-logo.svg"
              alt="Facebook logo"
            />
            <img
              class="header__social-logo"
              src="img/twitter-logo.svg"
              alt="Twitter logo"
            />
            <img
              class="header__social-logo"
              src="img/instagram-logo.svg"
              alt="Instagram logo"
            />
          </div>
        </nav>
      </div>

      <!-- HEADER - HERO -->
      <div class="header__hero-wrapper">
        <div class="header__hero">
          <div class="header__hero-cta-wrapper">
            <div class="header__hero-cta-container">
              <h1 class="header__cta-headline">
                <span>We take care</span><br /><span>of everything</span>
              </h1>
              <p class="header__cta-supporting">
                Balance Property Services will look after every aspect of your
                property. Put your feet up and leave the hard work to us.
              </p>
              <button class="header__cta-btn">Book an appraisal</button>
              <p class="header__cta-btn-tip">NO OBLIGATION, COMPLETELY FREE</p>
            </div>
            <div class="header__hero-image-wrapper">
              <img
                class="header__hero-image"
                src="img/new-house-test.svg"
                alt="Symbolic image of a house that is subject to a range property services"
              />
            </div>
          </div>
          <div class="header__affiliates-wrapper">
            <div class="header__affiliates">
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-01.svg"
                alt="NZ Housing Society logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-04.svg"
                alt="REALENZ logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-02.svg"
                alt="RIA NZ logo"
              />
              <img
                class="header__affiliate-logo"
                src="img/affiliate-logo-03.svg"
                alt="New Zealand Property Group logo"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Image tests -->
    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/appraise_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/approve_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/email_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/fee_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/market_002.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/phone_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>

    <div class="header__hero-image-wrapper">
      <img
        class="header__hero-image img-test"
        src="img/rent_001.svg"
        alt="Symbolic image of a house that is subject to a range property services"
      />
    </div>
    <!-- Image tests -->
  </body>
</html>
